<!DOCTYPE html>
<html lang="en">

<head>
    <title>N'KaNa Preassessment Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="assert/css/bootstrap.min.css">
    <script src="assert/js/jquery.min.js"></script>
    <script src="assert/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link href="css/preassessment.css" rel="stylesheet">
    <link href="assert/css/formValidation.css" rel="stylesheet" />
    <script src="assert/js/formValidation.js"></script>
    <script src="assert/js/framework/bootstrap.min.js"></script>
    <script src="assert/js/jquery.bootstrap.wizard.min.js"></script>

    <script src="js/preassessment.js"></script>
</head>

<body>
    <div class="container-fluid" id="commonblock">
        <nav class="navbar navbar-custom">
            <div class="row">
                <div class="navbar-header">
                    <div class="col-xs-10 col-sm-10">
                        <p id="title1">N'KaNa</p>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container" id="body-tag">
        <center>
            <h3>Preassessment Form</h3>
        </center>
        <form id="volunteerForm" class="form-horizontal" method="POST">
            <ul class="nav nav-pills">
                <li class="active"><a href="#firsttab" data-toggle="tab">Personal Details</a></li>
                <li><a href="#secondtab" data-toggle="tab">Career Goal Details</a></li>
                <li><a href="#thirdtab" data-toggle="tab">Relationship with Family<br>and Neighbours </a></li>
                <li><a href="#fourthtab" data-toggle="tab">Other Activities</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="firsttab">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="userid">ID</label>
                        <div class="col-sm-8">
                            <input type="email" name="child_id" class="form-control" placeholder="Enter your id">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-sm-2" for="standard">Standard:</label>
                        <div class="col-sm-8">
                            <select required class="form-control" name="standard">
                                <option value="">-select-</option>
                                 <option>VI</option>
                                  <option>VII</option>
                                <option>VIII</option>
                                <option>IX</option>
                                 <option>X</option>
                                 <option>XI</option>
                                 <option>XII</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="schoolname">School Name:</label>
                        <div class="col-sm-8">
                            <input type="text" id="schoolname" name="schoolname" class="form-control" placeholder="Enter your school name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="schooltype" class="control-label col-sm-2">School Type</label>
                        <div class="col-sm-8">
                            <label class="radio-inline">
                            <input type="radio" required id="private" name="schooltype" value="private">Private
                        </label>
                            <label class="radio-inline">
                            <input type="radio" required id= "aided" name="schooltype" value="aided">Aided
                        </label>
                            <label class="radio-inline">
                            <input type="radio" required id= "government" name="schooltype" value="government">Government
                        </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="housetype" class="control-label col-sm-2">House Type</label>
                        <div class="col-sm-8">
                            <select required class="form-control" name="housetype">
                                <option value="">-select-</option>
                                <option>Concrete</option>
                                <option>Roof-Top</option>
                            </select>

                        </div>
                    </div>

                    <div class="container form-group col-xs-12 col-md-4 col-sm-4 col-lg-4" id="trial">

                        <div class="col-sm-10">
                            Family Details <button type="button" class="btn btn-default addButton"><i class="fa fa-plus">+</i></button>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" placeholder="Name" />
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="relation" placeholder="Relation" />
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="age" placeholder="Age" />
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="occupation" placeholder="Occupation" />
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="monthlyincome" placeholder="Monthly Income" />
                        </div>

                        <label for="support" class="control-label col-sm-6">Support to Child</label>
                        <div class="col-sm-6">
                            <label class="radio-inline">
                            <input type="radio"  name="support" value="yes">yes
                        </label>
                            <label class="radio-inline">
                            <input type="radio"  name="support" value="no">no
                        </label>
                        </div>


                    </div>
                    <div class="container form-group col-xs-12 col-md-4 col-sm-4 col-lg-4 hide" id="bookTemplate">
                        <div class="col-xs-10">
                            Family Details<button type="button" class="btn btn-default removeButton"><i class="fa fa-minus">-</i></button>
                        </div>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" placeholder="Name" />
                        </div>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" placeholder="Relation" />
                        </div>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" placeholder="Age" />
                        </div>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" placeholder="Occupation" />
                        </div>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" placeholder="Monthly Income" />
                        </div>
                        <div class="form-group">
                            <label for="support" class="control-label col-sm-6">Support to Child</label>
                            <div class="col-sm-5">
                                <label class="radio-inline">
                            <input type="radio" name="support" value="yes">yes
                        </label>
                                <label class="radio-inline">
                            <input type="radio"  name="support" value="no">no
                        </label>
                            </div>
                        </div>



                    </div>
                </div>
                <div class="tab-pane" id="secondtab">

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label class="control-label">what is your Career Goal?</label>
                            <select required id="goal" class="form-control" name="Goal">
                            <option value="">-select-</option>
                            <option>Doctor</option>
                            <option>Engineer</option>
                        </select>
                        </div>
                        <div class="col-xs-6" style="display: none;" id="specificfield">
                            <label class="control-label">what is your Specific Field?</label>
                            <input type="text" class="form-control" placeholder="Enter your Specific Field" />
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label ">what your Parents wish to you Become?</label>
                        <input required name="parentswish" type="text" class="form-control" placeholder="Enter your parents wish" />
                    </div>

                    <div class="form-group col-xs-12">
                        <label class="control-label">Do your parents stress/force their wish/goal on you?</label><br>

                        <div class="radio-inline">
                            <label><input type="radio" required name="parentsgoal" value="yes" >yes</label>
                        </div>
                        <div class="radio-inline">
                            <label><input type="radio" required name="parentsgoal" value="no" >no</label>

                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label">Do you have any idea about how to achieve your goal?</label><br>

                        <div class="radio-inline">
                            <label><input type="radio" required name="idea" value="yes" >yes</label>
                        </div>
                        <div class="radio-inline">
                            <label><input type="radio" required name="idea" value="no" >no</label>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label class="control-label">Are you taking any effort to achieve your goal?</label><br>

                            <div class="radio-inline">
                                <label><input type="radio" required  id="effort1" name="effort" value="yes" >yes</label>
                            </div>
                            <input type="text" class=".form-inline moveleft" id="effort3" placeholder="what kind of effort?" style="display: none" />
                            <div class="radio-inline">
                                <label><input type="radio" required id="effort2" name="effort" value="no" >no</label>
                            </div>
                        </div>

                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label">Is there anyone to support/encourage to achieve your goal?</label><br>
                        <label> <input type="checkbox" name="supportencourage[]" value="family"> Family</label><br>
                        <label> <input type="checkbox" name="supportencourage[]" value="friends"> Friends</label><br>
                        <label> <input type="checkbox" name="supportencourage[]" value="neighbours"> Neighbours</label><br>
                        <label> <input type="checkbox" name="supportencourage[]" value="teachers"> Teachers</label>
                    </div>

                    <div class="form-group col-xs-12">
                        <label class="control-label">Is there anyone financialy support you to achieve your goal?</label><br>
                        <label> <input type="checkbox" name="financial[]" value="family"> Family</label><br>
                        <label> <input type="checkbox" name="financial[]" value="friends"> Organisation</label><br>
                        <label> <input type="checkbox" name="financial[]" value="neighbours"> Neighbours</label><br>
                        <label> <input type="checkbox" name="financial[]" value="teachers"> Teachers</label>
                    </div>

                    <div class="form-group col-xs-12">
                        <label class="control-label">Who motivated you to set this goal?</label>
                        <input name="whomotivated" required type="text" class="form-control" placeholder="Enter who Motivated you" />
                    </div>
                    <div class="form-group col-xs-12">

                        <label class="control-label">Have you gone for any part time job?</label><br>

                        <div class="radio-inline">
                            <label><input type="radio"  id="jobyes" required name="job" value="yes" >yes</label>
                        </div>

                        <div class="radio-inline">
                            <label><input type="radio" id="jobno" required name="job" value="no" >no</label>
                        </div>
                        <div class="form-group col-xs-12 jobq" style="display: none">
                            <label class="control-label">Why are going to job?</label>
                            <select required class="form-control" name="whyjob">
                                <option value="">-select-</option>
                                <option>Parents compulsion</option>
                                <option>Yourself to support family</option>
                               
                            </select>
                        </div>
                        <div class="col-xs-6 form-group jobq" style="display: none">
                            <label class="control-label"> What kind of work? 
                            </label>
                            <input type="text" name="kindofwork" required class="form-control" placeholder="Enter your job details" />
                        </div>
                        <div class="col-xs-6 form-group jobq" style="display: none">
                            <label class="control-label"> How much income?
                            </label>
                            <input type="text" name="income" required class="form-control" placeholder="Enter your job details" />
                        </div>
                        <div class="col-xs-12 form-group jobq" style="display: none">
                            <label class="control-label">Do you think the salary given for the work you have done is enough?</label><br>
                            <div class="radio-inline">
                                <label><input type="radio" required name="salary" value="yes" >yes</label>
                            </div>
                            <div class="radio-inline">
                                <label><input type="radio" required name="salary" value="no" >no</label>
                            </div>
                        </div>


                        <div class="col-xs-12 form-group jobq" style="display: none">
                            <label class="control-label"> Do you feel safe in your work place?</label><br>
                            <div class="radio-inline">
                                <label><input type="radio" required name="work" value="yes" >yes</label>
                            </div>
                            <div class="radio-inline">
                                <label><input type="radio" required name="work" value="no" >no</label>
                            </div>
                        </div>


                    </div>


                </div>

                <div class="tab-pane" id="thirdtab">
                    <div class="form-group col-xs-12">
                        <label class="control-label">Do the parents/Guardian really listen to the matters relating to you?</label><br>
                        <div class="radio-inline">
                            <label><input type="radio" required name="listen" value="yes" >yes</label>
                        </div>
                        <div class="radio-inline">
                            <label><input type="radio" required name="listen" value="no" >no</label>
                        </div>
                    </div>

                    <div class="form-group col-xs-12">
                        <label class="control-label">How often you discuss about your school matters with your parents/Guardian and family members?</label>
                        <select required class="form-control" name="discuss">
                                <option value="">-select-</option>
                                <option>Daily</option>
                                <option>Weekly</option>
                                <option>Monthly</option>
                                <option>Rarely</option>
                                <option>No Discussion</option>
                            </select>
                    </div>

                    <div class="form-group col-xs-12">
                        <label class="control-label">What is your expectation from your parents?</label>
                        <input type="text" name="expectationfromparents" required class="form-control" placeholder="Enter your Expectation" />
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <label class="control-label">Are you over burdened with household works?</label><br>

                            <div class="radio-inline">
                                <label><input type="radio" required id="houseworkyes" name="housework" value="yes" >yes</label>
                            </div>
                            <input type="text" class=".form-inline moveleft" id="houseworkinp" placeholder="what kind of work" style="display: none"
                            />
                            <div class="radio-inline">
                                <label><input type="radio" required id="houseworkno" name="housework" value="no" >no</label>
                            </div>

                        </div>

                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label">Do your neighbors help in academics/Study? </label><br>
                        <div class="radio-inline">
                            <label><input type="radio" required name="nhelp" value="yes" >yes</label>
                        </div>
                        <div class="radio-inline">
                            <label><input type="radio" required name="nhelp" value="no" >no</label>
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label"> Do you feel safe in your neighborhood?</label><br>
                        <div class="radio-inline">
                            <label><input type="radio" required name="safe" value="yes" >yes</label>
                        </div>
                        <div class="radio-inline">
                            <label><input type="radio" required name="safe" value="no" >no</label>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="fourthtab">
                    <div class="form-group col-xs-12">
                        <label class="control-label">What’s your favorite Subject?
                             Why?
                            </label>
                        <input type="text" name="favoritesub" required class="form-control" placeholder="Enter your favorite subject" />
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label">Which subject do you feel difficult and Why?</label>
                        <input type="text" name="difficultsub" required class="form-control" placeholder="Enter your difficult subject" />
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label">What are your favorite sports/activities? </label>
                        <input type="text" name="favsports" required class="form-control" placeholder="Enter your favorite sports" />
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label">Do you like to study with your friends ?</label><br>
                        <div class="radio-inline">
                            <label><input type="radio" required name="friends" value="yes" >yes</label>
                        </div>
                        <div class="radio-inline">
                            <label><input type="radio" required name="friends" value="no" >no</label>
                        </div>
                    </div>

                    <div class="form-group col-xs-12">

                        <label class="control-label">Are you a member of any club?</label><br>

                        <div class="radio-inline">
                            <label><input type="radio" required id="clubmemberyes" name="clubmember" value="yes" >yes</label>
                        </div>
                        <input type="text" class=".form-inline moveleft" id="clubnameinp" placeholder="Name of the club" style="display: none" />
                        <div class="radio-inline">
                            <label><input type="radio" required id="clubmemberno" name="clubmember" value="no" >no</label>
                        </div>


                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label">Did you participate in any events in village/school?</label><br>
                        <div class="radio-inline">
                            <label><input type="radio" required name="events" value="yes" >yes</label>
                        </div>
                        <div class="radio-inline">
                            <label><input type="radio" required name="events" value="no" >no</label>
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label">What is your talents & skills</label>
                        <input type="text" name="talents" required class="form-control" placeholder="Enter your Skills" />
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label">Do you need any support from our (TYCL) side to develop your skills?</label>
                        <input type="text" name="developskills" required class="form-control" />
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label">What is your expectation towards TYCL and MUGHIL?</label>
                        <input type="text" name="expectationtycl" required class="form-control" placeholder="Enter your Expectation" />
                    </div>

                    <div class="form-group col-xs-12">
                        <div class="col-xs-6">
                            <label class="control-label">Do you like to continue your studies?</label><br>

                            <div class="radio-inline">
                                <label><input type="radio" required id="continueyes" name="continue" value="yes" >yes</label>
                            </div>
                            <div class="radio-inline">
                                <label><input type="radio" required id="continueno" name="continue" value="no" >no</label>
                            </div>
                            <input type="text" class=".form-inline moveleft" id="continueinp" placeholder="Why?" style="display: none" />

                        </div>

                    </div>


                    <div class="form-group col-xs-12">
                        <label class="control-label">What are your favorite things in your life?</label>
                        <input type="text" class="form-control" placeholder="Enter Your favorite thing" />
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label">What you hate the most in your life?</label>
                        <input type="text" class="form-control" placeholder="Enter what you hate most" />
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label">Do you like to help others in future?</label><br>
                        <div class="radio-inline">
                            <label><input type="radio" required name="help" value="yes" >yes</label>
                        </div>
                        <div class="radio-inline">
                            <label><input type="radio" required name="help" value="no" >no</label>
                        </div>
                    </div>

                </div>


            </div>
            <div class="col-xs-12">
                <ul class="pager wizard">
                    <li class="previous"><a href="javascript: void(0);">Previous</a></li>
                    <li class="next" id="submit"><a href="javascript: void(0);">Next</a></li>
                </ul>
            </div>
        </form>

    </div>


</body>

</html>
