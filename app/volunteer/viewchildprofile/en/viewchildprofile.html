	<div class="container-fluid" id="commonblock">

						<tr>

						</tr>

						</tr>

							<td>

							</td>

						<tr>
							<td>Standard:</td>

							</td>
						</tr>
						<tr>
							<td>School Name:</td>
							<td>
								<p id="schoolname"></p>
							</td>
						</tr>
						<tr>
							<td>School Type:</td>
							<td>
								<p id="schooltype"></p>
							</td>
						</tr>
						<tr>

							</td>

						<tr>
							<td>Goal2:</td>

						<tr>
							<td>Goal3:</td>
							<td>
								<p id="goal3"></p>
							</td>
						</tr>

							<td>Goal4:</td>
							<td>
								<p id="goal4"></p>
							</td>
						</tr>
						<tr>
							<td>Goal5:</td>
							<td>
								<p id="goal5"></p>
							</td>

		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">N'KaNa</h4>
				</div>

				<div class="modal-body">
					<p class="text-center">Request Submited Successfully wait till Admin confirm your Request</p>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal" onclick="window.location = '../../volunteerhome/en/volunteerhome.html'">Close</button>

			</div>
		</div>
	</div>

		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">N'KaNa</h4>
				</div>

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal" onclick="window.location = '../../volunteerhome/en/volunteerhome.html'">Close</button>
