<!DOCTYPE html>
<html lang="en">

<head>
  <title>N'KaNa</title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="../../../../assert/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../../../assert/css/jquery-ui.css">
  <script src="../../../../assert/js/jquery-1.11.1.js" type="text/javascript"></script>
  <script src="../../../../assert/js/jquery.min.js" type="text/javascript"></script>
  <script src="../../../../assert/js/bootstrap.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../../../../assert/css/common.css">
  <link rel="stylesheet" href="../css/viewmentorprofile.css">
  <script src="../../../../assert/js/jquery.bootstrap.wizard.min.js"></script>
  <script src="../../../../config/config.js" type="text/javascript"></script>
  <script src="../../../../helperfiles/helper.js" type="text/javascript"></script>
  <script src="../../../../assert/resources/localization.js"></script>
  <script src="../../../../helperfiles/js/logout.js" type="text/javascript"></script>
  <script src="../js/viewmentorprofile.js"></script>
</head>

<body>
  <div class="container-fluid" id="commonblock">
    <nav class="navbar navbar-custom">
      <div class="row">
        <div class="col-xs-10 col-sm-10 col-md-10 brand">
          <p>N'KaNa</p>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 ">
          <a href="../../../../index.html" class="logoutbutton"><span class="glyphicon glyphicon-off logout" id="logoutsession" ></span></a>
        </div>
      </div>
    </nav>
  </div>
  <div class="container" id="blockreg2">
    <div class=" col-sm-8 col-md-8 col-md-offset-2 col-sm-offset-2">
      <h3>
        <center> Mentor Detail</center>
      </h3>
      <center><img src="img/sakthi.jpg" width="150" height="150"></center>
      <div class="table-responsive">
        <table class="table table-striped">
          <tbody>
            <tr>
              <td>Name:</td>
              <td class="valuess" id="name"></td>
            </tr>
            <tr>
              <td>designation:</td>
              <td>
                <p id="dob"></p>
              </td>
            </tr>
            <tr>
              <td>work_type:</td>
              <td>
                <p id="Gender"></p>
              </td>
            </tr>
            <tr>
              <td>email_id:</td>
              <td>
                <p id="Center"></p>
              </td>
            </tr>
            <tr>
              <td>city:</td>
              <td>
                <p id="UserId"></p>
              </td>
            </tr>
          </tbody>
        </table>

        <center><button id="request" class="btn-primary">Request</button></center>

      </div>
    </div>
  </div>
  <div class="modal fade" id="childrequest" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">N'KaNa</h4>
        </div>

        <div class="modal-body">
          <p class="text-center">Request Submited Successfully wait till Admin confirm your Request</p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" onclick="window.location = '../../volunteerhome/en/volunteerhome.html'">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="multiplerequest" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">N'KaNa</h4>
        </div>

        <div class="modal-body">
          <p class="text-center">You can Give Request to One Mentor only</p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" onclick="window.location = '../../volunteerhome/en/volunteerhome.html'">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
